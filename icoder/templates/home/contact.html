{% extends 'base.html' %}
{% block title %} hello contact template{% endblock title %}
{% block contactactive %}active{% endblock %}
{% block body %}

<div class="container my-3 ">
  <div class="mt-5" style="float:left; width: 300px;"><h1 style="font-family: 'Sono', sans-serif;">Weâ€™re here to help you level up</h1></div>
  
  <div class="mt-3" style="width: 800px; float:right;">
    <form action="/contact" method="post" class= "font-weight-normal" style="font-family: 'Sono', sans-serif;">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="john">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="+1234567890">
      </div>
      <div class="form-group">
        <label for="content">describe your issue</label>
        <textarea class="form-control" id="content" name="content" rows="7" cols="20"
          placeholder="lorem ipsum dolor sit"></textarea>

      </div>

      <button type="submit" class="btn btn-primary float-right">Submit</button>

    </form>
  </div>
</div>

{% endblock body %}
