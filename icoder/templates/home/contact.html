{% extends 'base.html' %}
{% block title %} hello contact template{% endblock title %} 
{% block contactactive %}active{% endblock %}
{% block body %} 

<div class="container my-3">
    <h3>contact icoder admin</h3>
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="john">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="+1234567890">
        </div>
        <div class="form-group">
            <label for="content">describe your issue</label>
            <textarea class="form-control" id="content" name="content" rows="7" cols="20" placeholder="lorem ipsum dolor sit"></textarea>
        
        </div>

        <button type="submit" class="btn btn-primary float-right">Submit</button>

      </form>
</div>

{% endblock body %}
