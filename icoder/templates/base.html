<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
</head>

<body>



    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">icoder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% block homeactive %} {% endblock %}">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% block aboutactive %} {% endblock %}">
                    <a class="nav-link" href="/about">about</a>
                </li>
                <li class="nav-item {% block blogactive %} {% endblock %}">
                    <a class="nav-link" href="/blog">blog</a>
                </li>
                <!-- <li class="nav-item {% block contactactive %} {% endblock %}">
                    <a class="nav-link" href="/contact">contact<span class="sr-only">(current)</span></a>
                </li> -->


            </ul>

            <form class="form-inline my-2 my-lg-0" method="get" action="/search">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="Search" name="query" id="query" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
            </form>

            {% if not user.is_authenticated %}
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#signupmodal">
                Sign Up
            </button>

            <!-- Modal -->
            <div class="modal fade" id="signupmodal" tabindex="-1" role="dialog" aria-labelledby="signupmodal"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signupmodaltitle">Sign Up</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <form action="/signup" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="username">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="name@example.com">
                                </div>

                                <div class="form-group">
                                    <label for="firstname">firstname</label>
                                    <input type="text" class="form-control" id="firstname" name="firstname"
                                        placeholder="firstname">
                                </div>
                                <div class="form-group">
                                    <label for="lastname">lastname</label>
                                    <input type="text" class="form-control" id="lastname" name="lastname"
                                        placeholder="lastname">
                                </div>

                                <div class="form-group">
                                    <label for="pass1">enter your password</label>
                                    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="">
                                </div>

                                <div class="form-group">
                                    <label for="pass2">repeat your password</label>
                                    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="">
                                </div>


                                <div class="modal-footer">
                                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>


            <!-- Button trigger modal for login modal -->
            <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#loginmodal">
                login
            </button>

            <!-- login Modal -->
            <div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="loginmodal"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginmodaltitle">Login</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="/login" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="loginusername">user</label>
                                    <input type="text" class="form-control" id="loginusername" name="loginusername"
                                        placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="loginpassword">Password</label>
                                    <input type="password" class="form-control" id="loginpassword" name="loginpassword"
                                        placeholder="">
                                </div>
                                <div class="modal-footer">
                                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>


            {% else %}
            <a role="button" href="/logout" class="btn btn-primary ml-2">
                logout
            </a>


            {% endif %}

        </div>
    </nav>








    {% for message in messages %}

    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>message</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endfor %}

    {% block body %} {% endblock body %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
